<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ancre Marine Couture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0055A4, #ffffff);
            color: #333;
        }

        /* ----- Navigation ----- */
        nav {
            background-color: #003366;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav .logo {
            font-weight: bold;
            font-size: 1.2em;
        }
        nav .nav-links {
            display: flex;
            gap: 30px;
        }
        nav .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav .nav-links a:hover {
            color: #FFD700;
        }

        /* Burger menu */
        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }
        .burger div {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 5px;
        }

        /* ----- En-tête ----- */
        header {
            text-align: center;
            padding: 60px 20px 40px;
        }
        header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header p {
            color: #f0f0f0;
            font-size: 1.2em;
        }

        /* ----- Section créations ----- */
        section {
            max-width: 1000px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }
        section h2 {
            color: #003366;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .image-row {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            overflow-x: auto;
        }
        .image-row img {
            width: 220px;
            border-radius: 10px;
            margin: 10px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .image-row img:hover {
            transform: scale(1.05);
        }

            margin-bottom: 30px;
        }

            display: flex;

            gap: 50px;
            flex-wrap: wrap;
