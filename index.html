<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue sur mon site (en cours de création) !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0055A4;
            margin: 0;
            padding: 0;
        }
        .image-row {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            overflow-x: auto;
        }
        .image-row img {
            width: 200px;
            border-radius: 10px;
            margin: 10px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-row img:hover {
            transform: scale(1.05);
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        /* Styles pour la page contact */
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 40px;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .item img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .item span {
            margin-top: 8px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Page d'accueil -->
    <h1>Bienvenue sur mon site (en cours de création)</h1>
    <p>Vous retrouverez ci-dessous tout ce que je propose :</p>

    <div class="image-row">
        <a href="bavoir.html" target="_blank" rel="noopener noreferrer">
            <img src="https://picsum.photos/300?random=1" alt="Bavoir bébé">
        </a>
        <a href="page2.html" target="_blank" rel="noopener noreferrer">
            <img src="https://picsum.photos/300?random=2" alt="Image aléatoire 2">
        </a>
        <a href="page3.html" target="_blank" rel="noopener noreferrer">
            <img src="https://picsum.photos/300?random=3" alt="Image aléatoire 3">
        </a>
    </div>

    <br><br>
    <a href="#contact">Me contacter :</a>

    <!-- Section contact -->
    <div id="contact" class="container">
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <span>ancre_marine_couture</span>
        </div>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            <span>Ancre Marine Couture</span>
        </div>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Mail">
            <span>ancremarinecouture@outlook.fr</span>
        </div>
    </div>
</body>
</html>
